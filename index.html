<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <title>Train Schedule</title>
 </head>
 <body>
  <div class="container">
   <div class="jumbotron jumbotron-fluid">
       <div class="container">
         <h1 class="display-4">Train Schedule</h1>
         <3>A Comprehensive Directory of Employee Billable Hours</3>
       </div>
     </div>
     <div class="card">
       <h5 class="card-header">Current Employees</h5>
       <div class="card-body">
           <table class="table table-striped">
               <thead>
                 <tr>
                   <th scope="col">Employee Name</th>
                   <th scope="col">Role</th>
                   <th scope="col">Start Date</th>
                   <th scope="col">Months Worked</th>
                   <th scope="col">Monthly Rate ($)</th>
                   <th scope="col">Total Billed ($)</th>
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <th scope="row" id="Name"></th>
                   <td id="role"></td>
                   <td id="startDate"></td>
                   <td id="monthsWorked"></td>
                   <td id="rate"></td>
                   <td id="totalBilled"></td>
                 </tr>
               </tbody>
             </table>
       </div>
     </div>
     <br>
<div class="card">
   <h5 class="card-header">Add Employee</h5>
   <div class="card-body">
       <form>
           <div class="form-group">
             <label for="exampleInputEmail1">Employee Name</label>
             <input type="name" class="form-control" id="employee-name" aria-describedby="emailHelp" placeholder="John Smith">
           </div>
           <div class="form-group">
               <label for="exampleInputEmail1">Role</label>
               <input type="role" class="form-control" id="employee-role" aria-describedby="emailHelp" placeholder="Engineer">
             </div>
             <div class="form-group">
               <label for="exampleInputEmail1">Start Date (DD/MM/YY)</label>
               <input type="date" class="form-control" id="employee-start-date" aria-describedby="emailHelp" placeholder="ex: 01/01/19">
             </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Monthly Rate</label>
             <input type="rate" class="form-control" id="employee-monthly-rate" placeholder="$15.00">
           </div>
           <button type="submit" class="btn btn-primary">Submit</button>
       </form>
   </div>
 </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <title>Train Schedule</title>
 </head>
 <body>
  <div class="container">
   <div class="jumbotron jumbotron-fluid">
       <div class="container">
         <h1 class="display-4">Train Schedule</h1>
         <!-- <3>choo choo</3> -->
       </div>
     </div>
     <div class="card">
       <h5 class="card-header">Current train schedule</h5>
       <div class="card-body">
           <table class="table table-striped">
               <thead>
                 <tr>
                   <th scope="col">Train Name </th>
                   <th scope="col">Destination</th>
                   <th scope="col">Frequency</th>
                   <th scope="col">Next Arrival</th>
                   <th scope="col">Minutes Away</th>
                   
                 </tr>
               </thead>
               <tbody>
                 <tr>
                   <th scope="row" id="Name"></th>
                   <td id="role"></td>
                   <td id="startDate"></td>
                   <td id="monthsWorked"></td>
                   <td id="rate"></td>
                   <td id="totalBilled"></td>
                 </tr>
               </tbody>
             </table>
       </div>
     </div>
     <br>
<div class="card">
   <h5 class="card-header">Add Train</h5>
   <div class="card-body">
       <form>
           <div class="form-group">
             <label for="exampleInputEmail1">Train Name</label>
             <input type="name" class="form-control" id="employee-name" aria-describedby="emailHelp" placeholder="Thomas the Tank Engine">
           </div>
           <div class="form-group">
               <label for="exampleInputEmail1">Destination</label>
               <input type="role" class="form-control" id="employee-role" aria-describedby="emailHelp" placeholder="Arizona">
             </div>
             <div class="form-group">
               <label for="exampleInputEmail1">First Train Time(HH:MM - Military Time)</label>
               <input type="date" class="form-control" id="employee-start-date" aria-describedby="emailHelp" placeholder="">
             </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Frequency</label>
             <input type="rate" class="form-control" id="employee-monthly-rate" placeholder="5 Minutes">
           </div>
           
       </form>
   </div>
 </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

 </body>
</html>
